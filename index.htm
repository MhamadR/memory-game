<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="score" id="game-score"></div>
    <div class="game-board">
      <section class="memory-game">
        <div class="card" data-language="c++">
          <img class="front-face" src="./Images/frontface.png" alt="card" />
          <img class="back-face" src="./Images/c++.png" alt="c++" />
        </div>

        <div class="card" data-language="js">
          <img class="front-face" src="./Images/frontface.png" alt="card" />
          <img class="back-face" src="./Images/js.png" alt="js" />
        </div>

        <div class="card" data-language="c++">
          <img class="front-face" src="./Images/frontface.png" alt="card" />
          <img class="back-face" src="./Images/c++.png" alt="c++" />
        </div>

        <div class="card" data-language="python">
          <img class="front-face" src="./Images/frontface.png" alt="card" />
          <img class="back-face" src="./Images/python.png" alt="python" />
        </div>

        <div class="card" data-language="js">
          <img class="front-face" src="./Images/frontface.png" alt="caard" />
          <img class="back-face" src="./Images/js.png" alt="js" />
        </div>

        <div class="card" data-language="python">
          <img class="front-face" src="./Images/frontface.png" alt="Card" />
          <img class="back-face" src="./Images/python.png" alt="python" />
        </div>
      </section>
    </div>
  </body>
</html>
